name: health_check

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize]

jobs:
  health_check:
    runs-on: ubuntu-latest
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v4
        with:
          url: https://full-stack-open-pokedex-gsxl.onrender.com/
